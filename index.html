<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IOmeter Verbindung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 32px;
      color: #222;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      font-size: 15px;
      line-height: 1.4;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .error {
      color: #b00020;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Verbindung wird hergestellt…</h1>
    <p id="message">Bitte einen Moment warten.</p>

    <button id="backBtn" hidden>Zurück zu Homey</button>
  </div>

  <script>
    // ===== KONFIGURATION =====
    const WEBHOOK_ID = '69304ca8e5fa3a0338adf8bc'; // dein WEBHOOK_ID
    // ========================

    const params = new URLSearchParams(window.location.search);

    const homeyId = params.get('homey');
    const installationId = params.get('installation_id');
    const state = params.get('state');
    const error = params.get('error');

    function callHomeyWebhook() {
    if (!homeyId) {
        console.error('Missing homey id');
        return;
    }

    const url = new URL(`https://webhooks.athom.com/webhook/${WEBHOOK_ID}`);

    // Pflichtparameter
    url.searchParams.set('homey', homeyId);

    // optionale Parameter
    if (installationId) url.searchParams.set('installation_id', installationId);
    if (state) url.searchParams.set('state', state);
    if (error) url.searchParams.set('error', error);

    fetch(url.toString(), { mode: 'no-cors' }).catch(() => {});
    }


    if (error) {
      titleEl.textContent = 'Verbindung fehlgeschlagen';
      messageEl.textContent = `Fehler: ${error}`;
      messageEl.classList.add('error');
      backBtn.hidden = false;
    } else if (!installationId) {
      titleEl.textContent = 'Ungültiger Aufruf';
      messageEl.textContent = 'Keine Installation-ID erhalten.';
      messageEl.classList.add('error');
      backBtn.hidden = false;
    } else {
      // Erfolgsfall
      callHomeyWebhook();

      titleEl.textContent = 'Verbindung erfolgreich';
      messageEl.textContent =
        'IOmeter wurde erfolgreich mit Homey verbunden. Du kannst jetzt zur Homey-App zurückkehren.';

      backBtn.hidden = false;

      // Optional: Auto-Redirect (sanft)
      setTimeout(() => {
        window.location.href = 'homey://';
      }, 1500);
    }

    backBtn.addEventListener('click', () => {
      window.location.href = 'homey://';
    });
  </script>
</body>
</html>
