<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IOmeter Verbindung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 32px;
      color: #222;
    }
    .card {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0; font-size: 15px; line-height: 1.4; }
    .error { color: #b00020; }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #007aff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button.secondary {
      background: #e9e9e9;
      color: #222;
      margin-left: 8px;
    }
    #actions { display: none; margin-top: 12px; }
    #small { font-size: 12px; color: #666; margin-top: 10px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Verbindung wird hergestellt…</h1>
    <p id="message">Bitte einen Moment warten.</p>

    <div id="actions">
      <button id="homeyBtn">Zurück zur Homey App</button>
      <button id="copyBtn" class="secondary">Link kopieren</button>
      <div id="small">Falls der Button nicht funktioniert: wechsle manuell zurück zur Homey-App.</div>
    </div>
  </div>
<script>
  const params = new URLSearchParams(window.location.search);

  // OAuth2 relevante Parameter
  const state = params.get('state');
  const code = params.get('code');
  const error = params.get('error');

  const titleEl = document.getElementById('title');
  const messageEl = document.getElementById('message');
  const actionsEl = document.getElementById('actions');

  function buildAthomCallbackUrl() {
    const url = new URL('https://callback.athom.com/oauth2/callback');

    if (state) url.searchParams.set('state', state);
    if (code) url.searchParams.set('code', code);
    if (error) url.searchParams.set('error', error);

    return url.toString();
  }

  function showActions() {
    actionsEl.style.display = 'block';
  }

  (async () => {
    // Fehlerfall vom OAuth Provider
    if (error) {
      titleEl.textContent = 'Autorisierung fehlgeschlagen';
      messageEl.innerHTML = `
        Fehler vom Anbieter:<br>
        <code>${error}</code>
      `;
      messageEl.classList.add('error');
      showActions();
      return;
    }

    if (!state || !code) {
      titleEl.textContent = 'Ungültiger OAuth-Callback';
      messageEl.innerHTML = `
        Erwartet <code>state</code> und <code>code</code>, aber nicht erhalten.
      `;
      messageEl.classList.add('error');
      showActions();
      return;
    }

    const callbackUrl = buildAthomCallbackUrl();

    titleEl.textContent = 'Autorisierung wird abgeschlossen…';
    messageEl.innerHTML = `
      Weiterleitung an Homey OAuth Callback:<br><br>
      <code>${callbackUrl}</code>
    `;

    // Kurze Verzögerung für Sichtbarkeit / Debug
    setTimeout(() => {
      window.location.href = callbackUrl;
    }, 1200);
  })();
</script>
</body>
</html>
