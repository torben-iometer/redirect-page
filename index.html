<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IOmeter Verbindung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 32px;
      color: #222;
    }
    .card {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0; font-size: 15px; line-height: 1.4; }
    .error { color: #b00020; }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #007aff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button.secondary {
      background: #e9e9e9;
      color: #222;
      margin-left: 8px;
    }
    #actions { display: none; margin-top: 12px; }
    #small { font-size: 12px; color: #666; margin-top: 10px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Verbindung wird hergestellt…</h1>
    <p id="message">Bitte einen Moment warten.</p>

    <div id="actions">
      <button id="homeyBtn">Zurück zur Homey App</button>
      <button id="copyBtn" class="secondary">Link kopieren</button>
      <div id="small">Falls der Button nicht funktioniert: wechsle manuell zurück zur Homey-App.</div>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const WEBHOOK_ID = '69304ca8e5fa3a0338adf8bc'; // <-- HIER deine WEBHOOK_ID eintragen
    // ====================

    const params = new URLSearchParams(window.location.search);

    // Von Homey an die GitHub-Page mitgegeben
    const homeyId = params.get('homey');

    // Von IOmeter an redirectUrl angehängt
    const installationId = params.get('installation_id');
    const state = params.get('state');
    const error = params.get('error');

    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    const actionsEl = document.getElementById('actions');
    const homeyBtn = document.getElementById('homeyBtn');
    const copyBtn = document.getElementById('copyBtn');

    function buildHomeyWebhookUrl() {
      const url = new URL(`https://webhooks.athom.com/webhook/${WEBHOOK_ID}`);
      url.searchParams.set('homey', homeyId);
      if (installationId) url.searchParams.set('installation_id', installationId);
      if (state) url.searchParams.set('state', state);
      if (error) url.searchParams.set('error', error);
      return url.toString();
    }

    function showActions() {
      actionsEl.style.display = 'block';
    }

    function goHomey() {
      // Deep link Versuch (nicht 100% garantiert je nach Plattform)
      window.location.href = 'homey://';
    }

    async function callHomeyWebhook() {
      const webhookUrl = buildHomeyWebhookUrl();

      // no-cors: wir können die Response nicht lesen, aber der Request wird rausgeschickt
      try {
        await fetch(webhookUrl, { mode: 'no-cors', cache: 'no-store' });
      } catch (_) {
        // selbst wenn fetch wirft: wir zeigen trotzdem den Button an
      } finally {
        // "gesendet" -> Button zeigen
        showActions();

        // Optional: nach kurzer Zeit automatisch versuchen zurück zu Homey zu springen
        setTimeout(() => {
          // nur sanfter Versuch; User hat Button als Backup
          goHomey();
        }, 1200);
      }

      return webhookUrl;
    }

    (async () => {
      // Validierung
      if (!homeyId) {
        titleEl.textContent = 'Ungültiger Aufruf';
        messageEl.textContent = 'Fehlender Parameter: homey';
        messageEl.classList.add('error');
        showActions();
        return;
      }

      if (error) {
        titleEl.textContent = 'Verbindung fehlgeschlagen';
        messageEl.textContent = `Fehler: ${error}`;
        messageEl.classList.add('error');
        showActions();
        return;
      }

      if (!installationId) {
        titleEl.textContent = 'Ungültiger Aufruf';
        messageEl.textContent = 'Keine installation_id erhalten.';
        messageEl.classList.add('error');
        showActions();
        return;
      }

      titleEl.textContent = 'Verbindung wird abgeschlossen…';
      messageEl.innerHTML = `Sende Bestätigung an Homey…`;

      const webhookUrl = await callHomeyWebhook();

      titleEl.textContent = 'Verbindung erfolgreich';
      messageEl.innerHTML = 'IOmeter ist jetzt mit Homey verknüpft.';

      homeyBtn.addEventListener('click', goHomey);

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(webhookUrl);
          copyBtn.textContent = 'Kopiert ✓';
          setTimeout(() => (copyBtn.textContent = 'Link kopieren'), 1200);
        } catch (e) {
          alert('Kopieren nicht möglich. URL:\n' + webhookUrl);
        }
      });
    })();
  </script>
</body>
</html>
